<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>隨機語錄產生器(練習)</title>

    <!-- 匯入BootStrap 5的CSS連結 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- 匯入自定義CSS檔案 -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="app">
        <header>隨機語錄產生器(練習)</header>
        <section class="quotes">
            <div class="quote-text" id="js-quote-text"></div>
        </section>
        <div class="sk-cube-grid hidden">
            <div class="sk-cube sk-cube1"></div>
            <div class="sk-cube sk-cube2"></div>
            <div class="sk-cube sk-cube3"></div>
            <div class="sk-cube sk-cube4"></div>
            <div class="sk-cube sk-cube5"></div>
            <div class="sk-cube sk-cube6"></div>
            <div class="sk-cube sk-cube7"></div>
            <div class="sk-cube sk-cube8"></div>
            <div class="sk-cube sk-cube9"></div>
        </div>
        <section class="controls">
            <button type="button" id="js-new-quote" class="new-quote button">
                產生新語錄
            </button>
            <a class="twitter button" id="js-tweet" target="_blank" rel="noreferrer">發佈到Twitter!</a>
        </section>
    </div>

    <!-- 匯入jQuery的連結 -->
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <!-- 匯入BootStrap 5的JS連結 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <!-- 匯入自定義JS檔案 -->
    <script src="./script.js"></script>
</body>

</html>
